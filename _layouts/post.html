---
layout: default
---

<article>

    <div class="center">
        <h1 class="title">{{ page.title }}</h1>
        <time class="code">{{ page.date | date: '%B %-d, %Y' }}</time>
    </div>

    <div class="divider"></div>

    {{ content }}

    <hr />

    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
    <script type='text/javascript'>
        kofiwidget2.init('Support Me on Ko-fi', '#333333', 'G2G7Q1WUQ'); kofiwidget2.draw();
    </script>

</article>

<div class="page-navigation code">
    {% if page.next.url %}
    <a class="next" href="{{ page.next.url | prepend: site.baseurl | prepend: site.url }}"
        title="NEXT: {{page.next.title}}">&lt;&lt;</a>
    <span> &middot; </span>
    {% endif %}
    <a class="home" href="{{ " /" | prepend: site.baseurl | prepend: site.url }}" title="Back to Index">Index</a>
    {% if page.previous.url %}
    <span> &middot; </span>
    <a class="prev" href="{{ page.previous.url | prepend: site.baseurl | prepend: site.url }}"
        title="PREV: {{page.previous.title}}">&gt;&gt;</a>
    {% endif %}
</div>
