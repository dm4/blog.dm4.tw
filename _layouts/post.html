---
layout: default
---

<article>

    <div class="center">
        <h1 class="title">{{ page.title }}</h1>
        <time class="code">{{ page.date | date: '%B %-d, %Y' }}</time>
    </div>

    <div class="divider"></div>

    {{ content }}

    <hr />

    <a href="https://portaly.cc/dm4tw/support" target="_blank" style="color: #fff; text-decoration: none;">
        <div
            style="background-color: #333; color: #fff; padding: 6px 12px; border-radius: 5px; display: inline-block; text-align: center; cursor: pointer; font-size: 14px;">
            <b><span style="color: red;">â™¥</span> Support Me</b>
        </div>
    </a>

</article>

<div class="page-navigation code">
    {% if page.next.url %}
    <a class="next" href="{{ page.next.url | prepend: site.baseurl | prepend: site.url }}"
        title="NEXT: {{page.next.title}}">&lt;&lt;</a>
    <span> &middot; </span>
    {% endif %}
    <a class="home" href="{{ " /" | prepend: site.baseurl | prepend: site.url }}" title="Back to Index">Index</a>
    {% if page.previous.url %}
    <span> &middot; </span>
    <a class="prev" href="{{ page.previous.url | prepend: site.baseurl | prepend: site.url }}"
        title="PREV: {{page.previous.title}}">&gt;&gt;</a>
    {% endif %}
</div>
