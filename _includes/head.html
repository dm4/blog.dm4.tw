<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% if page.title %}
  <title>{{ page.title }} Â· {{ site.title }}</title>
{% else %}
  <title>{{ site.title }}</title>
{% endif %}

{% seo title=false %}

<link rel="icon" href="{{ "/favicon.ico" | prepend: site.baseurl | prepend: site.url }}">
<link rel="apple-touch-icon" href="{{ "/assets/touch-icon.png" | prepend: site.baseurl | prepend: site.url }}">
<link rel="stylesheet" href="{{ "/assets/core.css" | prepend: site.baseurl | prepend: site.url }}">
<link
  rel="alternate"
  type="application/atom+xml"
  title="{{ site.title }}"
  href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
<link rel="webmention" href="https://webmention.io/blog.dm4.tw/webmention" />

{% if site.mathjax %}
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endif %}
